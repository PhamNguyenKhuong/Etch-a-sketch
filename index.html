<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-sketch</title>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <h1>Etch-a-sketch</h1>
        </header>
        <main>
            <div class="grid"></div>
            <div class="menu">
                <div class="setup">
                    <input class="color_picker" type="color" value="#333333" />
                    <span class="switch">
                        <button class="hover_mode">Hover mode</button>
                        <button class="click_mode">Click mode</button>
                    </span>
                </div>
                <button class="color_mode">Color mode</button>
                <button class="rainbow_mode">Rainbow mode</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
                <div class="slider_container">
                    <span>Size: </span>
                    <input type="range" min="1" max="100" value="50" class="slider">
                    <span class="slider_indicator"></span>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
